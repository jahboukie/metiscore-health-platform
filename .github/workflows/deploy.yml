name: Deploy Firebase Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - run: pnpm install
      - run: pnpm --filter functions build

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --only functions --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_MENOWELLNESS_PROD }}" --non-interactive
